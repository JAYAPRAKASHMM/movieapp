<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movie Explorer</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="jumbotron text-center">
        <h1 class="display-4">View Movies By Language</h1>
        <form th:action="@{/viewByLanguage}" method="get">
            Filter by Language:
            <select name="language">
                <option value="">Select Language</option>
                <option th:each="lang : ${languages}" th:value="${lang}" th:text="${lang}"></option>
            </select>
            &nbsp;
            <input type="submit" value="Filter">
        </form>
        <p class="m-3" th:if="${moviesByLanguage != null}" th:text="${'Number of movies: ' + moviesByLanguage.size()}"></p>
        <div class="col-md-6 text-left">
            <a th:href="@{/}">Back to home</a>
        </div>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Movie Name</th>
            <th>Director Name</th>
            <th>Release Year</th>
            <th>Rating</th>
            <th>Language</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${moviesByLanguage}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.dName}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.rating}"></td>
            <td th:text="${movie.language}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
